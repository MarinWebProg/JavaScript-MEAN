<div class="container" *ngIf="project">
  <div class="image">
    <!-- Si se llamara al endpoint que requerimos siempre poner ( {{}} ) -->
    <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
  </div>
  <div class="data">
    <h1>{{project.name}}</h1>
    <h3>{{project.description}}</h3>
    <p>{{project.category}}</p>
    <p>{{project.langs}}</p>
    <p>
      <a href="#" class="button-edit">Editar</a>
      <a href="#" class="button-delete">Borrar</a>
    </p>
  </div>

</div>
