<div class="container">
  <h2>Proyectos</h2>
  <ul>
    <li *ngFor="let project of projects" class="project">
      <div class="image">
          <!-- Si se llamara al endpoint que requerimos siempre poner ( {{}} ) -->
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
      </div>
      <h3>{{project.name}}</h3>
      <p>{{project.category}}</p>
    </li>
  </ul>
</div>
