<div class="container">
  <h2>{{title}}</h2>

  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)">
    <p>
      <label for="name">Nombre: </label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="project.name"/>
    </p>
    <p>
      <label for="name">Descripcion: </label>
      <textarea type="text" name="description" #description="ngModel" [(ngModel)]="project.description"></textarea>
    </p>
    <p>
      <label for="name">Categoria: </label>
      <input type="text" name="category" #category="ngModel" [(ngModel)]="project.category"/>
    </p>
    <p>
      <label for="name">AÃ±o de lanzamiento: </label>
      <input type="number" name="year" #year="ngModel" [(ngModel)]="project.year"/>
    </p>
    <p>
      <label for="name">Lenguajes utilizados: </label>
      <input type="text" name="langs" #langs="ngModel" [(ngModel)]="project.langs"/>
    </p>
    <p>
      <label for="name">Imagen: </label>
      <input type="file" name="image" placeholder="Sube una imagen"/>
    </p>
    <input type="submit" value="Enviar">
  </form>
</div>
